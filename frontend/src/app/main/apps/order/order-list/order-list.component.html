<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll">
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <div fxLayout="row" fxLayoutAlign="start center">

            <button mat-icon-button class="sidebar-toggle mr-12" fxHide.gt-sm
                    (click)="toggleSidebar('contacts-main-sidebar')">
                <mat-icon>menu</mat-icon>
            </button>

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16">account_box
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Commandes
                </span>
            </div>

        </div>

    </div>
    <div class="content">

        <fuse-sidebar class="sidebar" name="contacts-main-sidebar" position="left" lockedOpen="gt-sm">
            <div class="content" fusePerfectScrollbar>

                controlled
            </div>

        </fuse-sidebar>

        <div class="center p-24 pb-56 pr-sm-92" fusePerfectScrollbar>
            <div class="content">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource">

                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Id</th>
                            <td mat-cell  [class]='element.etat' *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>
                        <!-- Name Column -->
                        <ng-container matColumnDef="clientName">
                            <th mat-header-cell *matHeaderCellDef> Client</th>
                            <td mat-cell  [class]='element.etat' *matCellDef="let element"> {{element?.client?.prenom}} {{element?.client?.nom}}  </td>
                        </ng-container>
                        <ng-container matColumnDef="date">
                            <th mat-header-cell *matHeaderCellDef> Date</th>
                            <td mat-cell  [class]='element.etat' *matCellDef="let element"> {{element.createAt |Â date: 'short' }} </td>
                        </ng-container>
                        <ng-container matColumnDef="prix">
                            <th mat-header-cell *matHeaderCellDef> Prix Total</th>
                            <td mat-cell  [class]='element.etat' *matCellDef="let element"> {{element.price.toFixed(2)}} </td>
                        </ng-container>
                        <ng-container matColumnDef="etat">
                            <th mat-header-cell *matHeaderCellDef> Etat</th>
                            <td mat-cell  [class]='element.etat' *matCellDef="let element"> {{element.etat}} </td>
                        </ng-container>
                        <ng-container matColumnDef="livreur">
                            <th mat-header-cell *matHeaderCellDef> Livreur</th>
                            <td mat-cell  [class]='element.etat' *matCellDef="let element"> {{element.livreur?.prenom}} </td>
                        </ng-container>

                        <ng-container matColumnDef="resto">
                            <th mat-header-cell *matHeaderCellDef> Resto</th>
                            <td mat-cell  [class]='element.etat' *matCellDef="let element"> {{element.resto?.nomResto}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> </th>
                            <td  [class]='element.etat' mat-cell *matCellDef="let element">
                                <span (click)="showDetails(element)">Details </span>
                            </td>
                        </ng-container>

                        <!-- Weight Column -->


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>

                    <mat-paginator [length]="100"
                                   [pageSize]="10"
                                   [pageSizeOptions]="[5, 10, 25, 100]">
                    </mat-paginator>


                </div>

            </div>

        </div>

    </div>

</div>

<!-- ADD CONTACT BUTTON -->
<button mat-fab class="accent" id="add-order-btn" aria-label="add contact"
        [@animate]="{value:'*', params:{delay:'300ms',scale:'.2'}}">
    <mat-icon>person_add</mat-icon>
</button>
<!-- / ADD CONTACT BUTTON -->
